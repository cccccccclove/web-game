<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./jquery-1.11.0.js"></script>
    <script src="index.js"></script>
    <title>网页版别踩白块游戏</title>
</head>
<body>
    <header>
        <h1>别踩白块</h1>
        <div class="timeDiv"><span class="time">0.000</span>秒</div>
    </header>
    <div class="gameDiv">
        <div class="grid grid-0-0"></div>
        <div class="grid grid-0-1"></div>
        <div class="grid grid-0-2"></div>
        <div class="grid grid-1-0"></div>
        <div class="grid grid-1-1"></div>
        <div class="grid grid-1-2"></div>
        <div class="grid grid-2-0"></div>
        <div class="grid grid-2-1"></div>
        <div class="grid grid-2-2"></div>
        <div class="grid grid-3-0"></div>
        <div class="grid grid-3-1"></div>
        <div class="grid grid-3-2"></div>
    </div>
    <div class="gameover">游戏结束</div>
</body>
</html>
